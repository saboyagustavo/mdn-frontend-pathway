<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Embedding Content</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <header>
        <h1>Classic embedding uses</h1>
    </header>
    <main>
        <section>
            <h2>My Embedding Video Example</h2>
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/FehsWQJTDJM"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
        </section>
        <section>
            <h2>My Embedding Map Example</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22378.099286336645!2d-73.61693599052936!3d45.48466025063872!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91a08b657e193%3A0x5882166aeb114078!2sWestmount%2C%20Quebec%2C%20Canad%C3%A1!5e0!3m2!1spt-BR!2sbr!4v1610232240342!5m2!1spt-BR!2sbr"
                width="560"
                height="315"
                frameborder="0"
                style="border: 0"
                allowfullscreen=""
                aria-hidden="false"
                tabindex="0"
            ></iframe>
        </section>
    </main>
    <body></body>
</html>
