<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>IMG in HTML</title>
</head>

<body>
    <figure>
        <h1>T-Rex</h1>
        <a href="media/dinosaur.jpg" title="t-rex full skeleton exibited at a museum hall somewhere">
            <img src="./media/dinosaur_small.jpg" width="200px" height "171px"
                alt="dinosaur skeleton with open jaws and long sharpened teeth">
        </a>
        <figcaption>The head and torso of a <em>tyrannosaurus rex</em> skeleton; it has a <strong>large</strong> head
            with long <strong>sharp</strong> teeth</figcaption>
    </figure>
</body>

</html>
