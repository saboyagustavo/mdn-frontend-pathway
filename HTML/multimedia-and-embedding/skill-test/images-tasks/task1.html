<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>HTML images: Task 1</title>
        <style>
            body {
                background-color: #fff;
                color: #333;
                font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
                padding: 1em;
                margin: 0;
            }

            * {
                box-sizing: border-box;
            }

            img {
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <h1>Basic image embed</h1>
        <figure>
            <img
                src="images/blueberries.jpg"
                alt="Close view of some small, blue and yummy blueberries."
                title="A bunch of blueberries"
                width="615"
                height="419"
            />
            <figcaption>
                Blueberries: a low-calorie food rich in vitamin C, which promotes a healthy immune system.
            </figcaption>
        </figure>
    </body>
</html>
