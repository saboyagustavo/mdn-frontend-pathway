<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Multimedia and Embedding</title>
    </head>
    <body>
        <header>
            <h1>Multimedia and Embedding - Skill Test</h1>
        </header>
        <main>
            <section>
                <h2>Task 1: basic audio embed</h2>
                <audio controls>
                    <source src="./media/audio/audio.mp3" />
                    <p>
                        Your browser doesn't support HTML5 audio. Here is a
                        <a href="audio.mp3">link to the audio</a> instead.
                    </p>
                </audio>
            </section>
            <section>
                <h2>Task 2: basic video embed</h2>
                <video controls muted preload="metadata" poster="./media/video/poster.png">
                    <source type="video/mp4" src="./media/video/video.mp4" />
                    <source type="video/webm" src="./media/video/video.webm" />
                    <track kind="subtitles" src="./media/video/subtitles_en.vtt" srclang="en" />
                    <p>
                        Your browser doesn't support HTML5 video. Here is a
                        <a href="video.mp4">link to the video</a> instead.
                    </p>
                </video>
            </section>
        </main>
    </body>
</html>
