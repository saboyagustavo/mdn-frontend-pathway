<!DOCTYPE html>
<html>

<head>
    <title>Description List</title>
    <meta charset="utf-8">
    <style>
        h1 {
            font-size: 2rem;
            margin: 0;
            color: purple;
        }

        dl {
            color: gray;
            margin: 0.5em 0;
        }

        dt {
            font-weight: bold;
            color: purple;
        }
    </style>
</head>

<body>
    <h1>Advanced HTML Animals</h1>

    <dl>
        <dt>Llama</dt>
        <dd>Tall, wooly quadraped, pointy ears. Sometimes rideable, but grumpy and spits a lot. Big fan of list items.
        </dd>
        <dt>Anaconda</dt>
        <dd>A very large constrictor snake; travels rapidly by way of anchors to sneak up on his prey.</dd>
        <dt>Hiphopapotamus</dt>
        <dd>His description is bottomless.</dd>
    </dl>
</body>

</html>
