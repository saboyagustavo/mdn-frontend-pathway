<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        h1 {
            font-size: 2 rem;
            margin: 0;
            color: purple;

        }

        li {
            color: gray;
            margin: 0.5em 0;
        }
    </style>
</head>

<body>
    <h1>List path tests</h1>

    <ul>
        <li><a href="./media/blue-whale.png" target="_blank">Link me to the blue whale image</a></li>
        <li><a href="./media/narwhal.png" target="_blank">Link me to the narwhal image</a></li>
        <li><a href="https://www.google.co.uk/imghp" target="_blank">Link me to Google image search</a></li>
        <li><a href="#bottom">Link me to the paragraph at the bottom of the page</a></li>
      </ul>

    <div></div>

    <p id="bottom">The bottom of the page!</p>
</body>

</html>
